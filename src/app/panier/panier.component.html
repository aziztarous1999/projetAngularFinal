<div *ngIf="somme == 0; then message else article"></div>
    <ng-template #message>
            <div class="c1">
            <div class="container " style="background: linear-gradient(0deg, #000, #272727);padding:20px;color:white;border-radius: 30px;">
              <div class="d-flex justify-content-center ">
              <img src="..\assets\paniervide.png"/></div> 
              <br>
              <h1 class="text-center">Votre panier est vide !</h1>
            
             </div>
            </div>
    </ng-template>
  <ng-template #article>
  <div class="c1" style="padding:10px">
      <div class="container-fluid" style="background: linear-gradient(0deg, #000, #272727);padding:20px;color:white;border-radius: 30px;">
        
        <h3 style="margin-left:30px">Shopping Cart</h3>
        <br>
        <div  *ngFor="let a of panier;let indice=index" @fade >
          <br>
          <div class=" row " style="margin-left:20px;margin-right:5px;">
          <div class="col-2">
            <img src="../assets/{{a.photo}}" class="card-img-top" alt="..." style="width:150px;height:150px;border-radius: 50%;" />
          </div>
            <div class="col-4 d-flex align-items-center">
              <span>
                <h4 class="card-title">{{a.libelle}}</h4>
                <h5  class="form-text text-muted">{{a.identifiant}}</h5>
              </span>
            </div>
            <div class="d-flex justify-content-around align-items-center col-3" style="padding:3px" >
                <button class="btn btn-light " (click)="releverqt(a)">-</button>
                <strong>{{a.quantite}} dans le panier</strong>
                <button class="btn btn-light " (click)="ajoutqt(a)">+</button>
            </div>
            <div class="col-1 d-flex align-items-center" style="padding:3px">
              <strong ><sup>$</sup>{{(a.prix*a.quantite) }}</strong>
            </div>
            <div class="col-2 d-flex align-items-center">
            <button class="btn btn-light" (click)="removeProd(a,indice)">
              X
            </button>
          </div>
        </div>
      </div>
      <br>
    <div class="d-flex justify-content-between" style="margin-left:10px;margin-right:10px;">
        <h4><a  routerLink="/catalogue">&#8592; continuer votre achats</a></h4>
        <h4 >
          <span  class="form-text text-muted">total <strong style="color:white">{{somme |currency}}</strong></span>
        </h4>
      
    </div>
    
    
      
    </div>
  </div>
  </ng-template>
